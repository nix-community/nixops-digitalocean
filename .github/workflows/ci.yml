name: CI
on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
jobs:
  parsing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Nix
        uses: cachix/install-nix-action@v12
        with:
          nix_path: nixpkgs=channel:nixos-20.09
      - uses: cachix/cachix-action@v8
        with:
          name: nixops-digitalocean
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Prefetch shell.nix
        run: 'nix-shell --run true'
      - name: Parsing
        run: './ci/check-nix-files.sh'
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Nix
        uses: cachix/install-nix-action@v12
        with:
          nix_path: nixpkgs=channel:nixos-20.09
      - uses: cachix/cachix-action@v8
        with:
          name: nixops-digitalocean
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Prefetch shell.nix
        run: 'nix-shell --run true'
      - name: Build
        run: 'nix-build'
  black:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Nix
        uses: cachix/install-nix-action@v12
        with:
          nix_path: nixpkgs=channel:nixos-20.09
      - uses: cachix/cachix-action@v8
        with:
          name: nixops-digitalocean
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Prefetch shell.nix
        run: 'nix-shell --run true'
      - name: Black
        run: './ci/check-formatting.sh'
  nixpkgs-fmt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Nix
        uses: cachix/install-nix-action@v12
        with:
          nix_path: nixpkgs=channel:nixos-20.09
      - uses: cachix/cachix-action@v8
        with:
          name: nixops-digitalocean
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Prefetch shell.nix
        run: 'nix-shell --run true'
      - name: Nix Format
        run: './ci/check-nix-formatting.sh'
  mypy:
